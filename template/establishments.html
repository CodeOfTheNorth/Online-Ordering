<script type='text/template' id='alert-template'>
    <div class='alert_align'> </div>
    <div class='alert_wrapper'>
        <div class='alert_block'>
            <div class='no-cancel'> </div>
            <div class='icon <%= icon_type %>'> </div>
            <div class='message'> <%= message %> </div>
            <div class='btn_wrapper'>
                <div class='btn btnOk'> <%= btnText1 %> </div>
                <% if (is_confirm) { %>
                   <div class='btn btnCancel'> <%= btnText2 %> </div>
                <% } %>
            </div>
        </div>
    </div>
</script>
<script type='text/template' id='establishments_main-template'>
    <div class='establishments'>
        <div>
            <div> Choose which <%= brandName %> you are looking for: </div>
            <div class='establishments_select'> </div>
            <% if (storeDefined) { %>
                <div> <button type='button' name='back'> Go Back </button> </div>
            <% } %>
            <div> <button type='button' name='proceed'> Proceed </button> </div>
        </div>
        <% if (showFooter) { %>
            <footer>
                <a class='powered-by' target='_blank' href='http://revelup.com/?utm_source=RevelOnlineOrderApp&utm_medium=RevelOnlineOrderApp&utm_campaign=<%= clientName %>'> </a>
            </footer>
        <% } %>
    </div>
    <% if (storeDefined) { %>
        <!-- http://wordpress-club.com/krossbrauzernyiy-effekt-razmyitiya-blur-izobrazheniya-v-css -->
        <!-- http://caniuse.com/#search=filter -->
        <svg version='1.1' xmlns='http://www.w3.org/2000/svg'>
            <filter id='blur'>
                <feGaussianBlur stdDeviation='3' />
            </filter>
        </svg>
    <% } %>
</script>
<script type='text/template' id='establishments_select-template'>
    <div class='select-wrapper'> <select> </select> </div>
</script>
