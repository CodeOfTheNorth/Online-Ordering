<script type="text/template" id="rewards_card-template">
    <label class="required font-size2">
        <input type="text" placeholder="<%= _lp.REWARDS_NUMBER %>" class="rewards-input ios-safari-caret input-colors">
    </label>
    <label class="required font-size2">
        <input type="text" placeholder="<%= _lp.REWARDS_ENTER_CAPTCHA %>" class="ios-safari-caret rewards-captcha-input input-colors">
    </label>
    <div class="captcha">
        <img src="" alt="" width="100%" height="100%" class="captcha-image">
        <div class="captcha-spinner"></div>
    </div>
    <span class="rewards-card-btn update-captcha">
        <span class="font-size2 link regular-text"><%= _lp.GIFTCARD_RELOAD %></span>
    </span>
</script>

<script type="text/template" id="rewards_info-template">
    <div class="list-title list-header-text">
        <span class="font-size1"><%= _lp.REWARDS_INFORMATION %></span>
    </div>
    <span class='rewards-title font-size3 title-text'><%= _lp.REWARDS_NUMBER %>:</span>
    <span class="rewards-number font-size3 title-text"></span>
    <ul class="rewards-total text-center title-text">
        <li class="rewards-total__item rewards-total__item_points">
            <div class="rewards-total__item-title font-size3"><%= _lp.REWARDS_TOTAL_POINTS %></div>
            <span class='total-points primary-text font-size1'></span>
        </li>
        <li class="rewards-total__item rewards-total__item_visits">
            <div class="rewards-total__item-title font-size3"><%= _lp.REWARDS_TOTAL_VISITS %></div>
            <span class='total-visits primary-text font-size1'></span>
        </li>
        <li class="rewards-total__item rewards-total__item_purchases">
            <div class="rewards-total__item-title font-size3"><%= _lp.REWARDS_TOTAL_PURCHASES %></div>
            <span class='total-purchases primary-text font-size1'></span>
        </li>
    </ul>
    <div class="rewards-available list-title list-header-text">
        <span class="font-size1"><%= _lp.REWARDS_AVAILABLE %></span>
        <span class="info font-size2 regular-text"><%= _lp.REWARDS_SELECTION_INFO %></span>
    </div>
    <ul class="reward-selection text-center title-text"></ul>
    <div class="span-wrapper text-center regular-text">
        <span class="rewards-unavailable font-size2"><%= _lp.REWARDS_UNAVAILABLE %></span>
    </div>
</script>

<script type="text/template" id="rewards_item-template">
    <div class="reward color-style1">
        <div class="reward__name font-size1"></div>
        <div class="reward__discount font-size1">
            <span class="reward__discount-amount"></span> <span class="reward__discount-text"></span>
        </div>
        <div class="reward__redemption font-size2 primary-text">
            (<span class="reward__redemption-amount"></span>&nbsp;<span class="reward__redemption-text"></span>)
        </div>
    </div>
</script>
