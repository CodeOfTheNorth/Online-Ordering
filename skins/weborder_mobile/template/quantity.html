<script type="text/template" id="quantity_main-template">
    <div class="list-title title">
        <span class="font-color1 font-size1"><%= _lp.QUANTITY_QUANTITY %></span>
    </div>
    <div class="controls">
        <div class="increase btn-qty fl-right">
            <span class="plus font-color1">+</span>
        </div>
        <div class="decrease btn-qty fl-left">
            <span class="minus font-color1">&ndash;</span>
        </div>
        <input class="ios-safari-caret quantity_edit_input font-size1 font-color5" type="number" inputmode="numeric" value="<%= quantity %>" min="1">
    </div>
</script>

<script type="text/template" id="quantity_weight-template">
    <div class="list-title title">
        <span class="font-color1 font-size1"><%= _lp.QUANTITY_WEIGHT %> <% if (uom) print('/ ' + uom); %></span>
    </div>
    <div class="controls">
        <input class="ios-safari-caret weight_edit_input font-size1 font-color5" value="<%= weight %>">
    </div>
</script>
