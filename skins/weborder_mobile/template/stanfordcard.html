<script type="text/template" id="stanfordcard_main-template">
    <ul class="stanfordcard card font-size2 <% if(isFirefox) { %>firefox<% } %>">
        <li class="required input-control">
            <input type="text" placeholder="<%= _lp.GIFTCARD_NUMBER %>" class="number number-input ios-safari-caret input-colors" value="<%= cardNumber %>" min="0">
            <label class="ctrl-wrapper cancel-input"><input type="button" class="ctrl"></label>
        </li>
    </ul>
    <div class="recaptcha_view"></div>
</script>

<script type="text/template" id="stanfordcard_plans-template">
    <div class="plans-title list-title list-header-text text-center">
        <span class="font-size1"><%= _lp.STANFORD_PLANS %></span>
    </div>
    <ul class="list-plans"></ul>
</script>

<script type="text/template" id="stanfordcard_plan-template">
    <span>
        <span class="row name font-size3"></span>
        <span class="row row-balance font-size2">
            <%= _lp.STANFORD_BALANCE %> <span class="balance primary-text"></span>
        </span>
    </span>
</script>

<script type="text/template" id="stanfordcard_student-template">
    <h3 class="stanford-student-question font-size1 text-center"><%= _lp.STANFORD_STUDENT_QUESTION %></h3>
    <p class="stanford-student-instructions font-size2 text-center"><%= _lp.STANFORD_STUDENT_INSTRUCTIONS %></p>
</script>

<script type="text/template" id="stanfordcard_reload-template">
    <ul class="stanfordcard card font-size2 <% if(isFirefox) { %>firefox<% } %>">
        <li class="required input-control">
            <input type="text" placeholder="<%= _lp.STANFORD_CARD_NUMBER %>" class="number number-input ios-safari-caret input-colors" value="<%= cardNumber %>" min="0">
            <label class="ctrl-wrapper cancel-input"><input type="button" class="ctrl"></label>
        </li>
    </ul>
    <div class="recaptcha_view"></div>
</script>
