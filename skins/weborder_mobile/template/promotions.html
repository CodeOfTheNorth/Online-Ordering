<script type="text/template" id="promotions_TopLine-template">
    <div class="all-promotions promotions__title">
        <span class="all-promotions__text"><%= _lp.PROMOTIONS_ALL %></span><span class="all-promotions__icon special-text"></span>
    </div>
</script>

<script type="text/template" id="promotions_list-template">
    <div class="promotions">
        <div class="promotions__available">
            <div class="promotions__title"><span class="primary-text font-size1"><%= _lp.PROMOTIONS_AVAILABLE %></span></div>
            <div class="promotions__available-text font-size1 disabled"><%= _lp.PROMOTIONS_AVAILABLE_NO %></div>
            <ul class="promotions__available-list promotions__list list"></ul>
        </div>
        <div class="promotions__other">
            <div class="promotions__title"><span class="primary-text font-size1"><%= _lp.PROMOTIONS_OTHER %></span></div>
            <ul class="promotions__other-list promotions__list list"></ul>
        </div>
    </div>
</script>

<script type="text/template" id="promotions_ListItem-template">
    <div class="promotions__item">
        <div class="promotions__item-left fl-left">
            <div class="promotions__item-name font-size1"></div>
            <div class="promotions__item-info">
                <div class="promotions__item-link primary-text"><%= _lp.PROMOTION_SEE_INFO %></div>
                <div class="promotions__item-description font-size2"></div>
                <div class="promotions__item-reusable font-size2"></div>
            </div>
        </div>
        <div class="fl-right">
            <div class="promotions__item-apply font-size1"></div>
        </div>
    </div>
</script>

<script type="text/template" id="promotions_my-template">
    <div class="promotions__title">
        <div class="primary-text font-size1"><%= _lp.PROMOTIONS_AVAILABLE %></div>
        <div class="promotions__title-description font-size2"><%= _lp.PROMOTIONS_AVAILABLE_DESC %></div>
    </div>
    <ul class="promotions__available promotions__list list"></ul>
</script>

<script type="text/template" id="promotions_item-template">
    <div class="promotion-details">
        <div class="promotion-details__title promotions__title"><span class="promotion-details__title-text font-size1"></span></div>
        <div class="promotion-details__discount font-size1">
            <span><%= _lp.PROMOTION_DISCOUNT_CODE %>: </span><span class="promotion-details__discount-code"></span>
            <div class="promotion-details__barcode"><img class="promotion-details__barcode-img" src="" alt="barcode"></div>
        </div>

    </div>
</script>
