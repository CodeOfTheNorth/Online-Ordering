<script type="text/template" id="modifiers_item-template">
    <label for="modifier<%= id %>" class="s<%= slength %> <% if (isSpecial) { %>special_label<% } %> <% if(!_settings.online_orders) {print('no-controls');} %>">
        <% if (!isSpecial) { %>
        <input type="<%= type %>" id="modifier<%= id %>" name="modifier<%= modifierClassName %>">
        <span class="input <%= type %>"></span>
        <% } else { %>
            <div class="input special_button btn">Add</div>
        <% } %>
        <span class="title <% if(isSpecial) { %>special<% } %>"><%= name %></span>
        <% if(isSize) { %>
            <span class="cost">
                <span class="currency_symbol"><%= currency_symbol %></span>
                <span class="price"><%= price %></span>
            </span>
        <% } else if(!isSpecial && !isInventoryMatrix) { %>
            <span class="cost">
                <span class="plus">+</span>
                <span class="currency_symbol"><%= currency_symbol %></span>
                <span class="price"><%= price %></span>
            </span>
        <% } %>
        <span class="free"><span class="value"></span></span>
    </label>
    <div class="split-qty-wrapper">
        <div class="mdf_split" style="display:none;">
            <span class='mdf_split_in select'>
                <div class="selected_option"></div>
                <select></select>
            </span>
        </div>
        <div class="mdf_quantity" style="display:none;">
            <span class='mdf_quantity_in select'>
                <select></select>
            </span>
        </div>
    </div>
</script>

<script type="text/template" id="modifiers_list-template">
    <ul class="modifiers modifiers-list"></span>
</script>

<script type="text/template" id="modifiers_classes_item-template">
    <dt class="modifier_class color-style1"><%= name %><% if(free_modifiers && _settings.online_orders) { %><span class="free">(<%= free_modifiers %>)</span><% } %></dt>
    <dd class="modifier_class_list modifiers-bottom-line"></dd>
</script>

<script type="text/template" id="modifiers_classes_list-template">
    <dl class="modifier_classes"></dl>
</script>

<script type="text/template" id="modifiers_classes_matrix-template">
    <h2> Please select: <%= attributes %> </h2>
    <dl class="modifier_classes modifiers-bottom-line"></dl>
</script>
