<script type="text/template" id="footer_main-template">
    <% if (_settings.promo_message) { %>
        <div class='promo_message promo_text <% if(_settings.isRetailMode) {print("promo_message_retail");} %>'> <span> <%= _settings.promo_message %> </span> </div>
        <div class='promo_message promo_marquee <% if(_settings.isRetailMode) {print("promo_message_retail");} %>'> <marquee behavior='scroll' direction='left' scrollamount='6' loop='-1'> <%= _settings.promo_message %> </marquee> </div>
    <% } %>
    <ul class="<% if(_settings.isRetailMode) {print('retail-mode');} %>">
        <li class="left">
            <div id="about" class="btn1"> <span> <%= _lp.FOOTER_ABOUT %> </span> </div>
        </li>
        <li class="center">
            <% if(_settings.isRetailMode && _settings.RevelAPI && _settings.online_orders) { %>
                <div class="btn1 loyalty"> <span> <%= _lp.FOOTER_LOYALTY %> </span> </div>
            <% } else if(_settings.isRetailMode && _settings.online_orders) { %>
                <div id="location" class="btn1"> <span> <%= _lp.FOOTER_LOCATION %> </span> </div>
            <% } else if(_settings.online_orders) { %>
            <div id="myorder" class="btn2">
                <span> <%= _lp.FOOTER_MYORDER %> </span>
                <span class="count"></span>
            </div>
            <% } %>
        </li>
        <li class="right">
            <% if(_settings.isRetailMode && _settings.online_orders) { %>
            <div id="myorder" class="btn1">
                <span> <%= _lp.FOOTER_MYORDER %> </span>
                <span class="count"></span>
            </div>
            <% } else if(_settings.RevelAPI) { %>
                <div class="btn1 loyalty"> <span> <%= _lp.FOOTER_LOYALTY %> </span> </div>
            <% } else { %>
                <div id="location" class="btn1"> <span> <%= _lp.FOOTER_LOCATION %> </span> </div>
            <% } %>
        </li>
    </ul>
</script>

<script type="text/template" id="footer_checkout-template">
    <ul class="checkout">
        <% if(_settings.RevelAPI) { %>
            <li class="half"> <div class="btn1 profile"> <span> <%= _lp.FOOTER_PROFILE %> </span> </div> </li>
        <% } %>
        <li class="<% if(_settings.RevelAPI) {print('half');} %>">
            <div id="confirmOrder" class="btn1"> <span> <%= _lp.FOOTER_CONFIRM_ORDER %> </span> </div>
        </li>
    </ul>
</script>

<script type="text/template" id="footer_card-template">
    <ul class="card">
        <li>
            <div id="cancel" class="btn1"> <span> <%= _lp.FOOTER_CANCEL %> </span> </div>
        </li>
        <li>
            <div id="proceed" class="btn1"> <span> <%= _lp.FOOTER_PROCEED %> </span> </div>
        </li>
    </ul>
</script>

<script type="text/template" id="footer_done-template">

</script>

<script type="text/template" id="footer_maintenance-template">

</script>

<script type="text/template" id="footer_maintenance_directory-template">
</script>

<script type="text/template" id="footer_profile-template">
    <ul>
        <li class="left"> <div class="btn1 btn-left prev"> <span> <%= _lp.FOOTER_PREVIOUS %> </span> </div> </li>
        <li class="center"></li>
        <li class="right">
            <div class="btn1 btn-right next"> <span> <%= _lp.FOOTER_NEXT %> </span> </div>

        </li>
    </ul>
</script>

    <ul class="<% if(_settings.isRetailMode) {print('retail-mode');} %>">
        <li class="left"> <div id="about" class="btn1"> <span> <%= _lp.FOOTER_ABOUT %> </span> </div> </li>
        <li class="center">
            <% if(_settings.isRetailMode && _settings.online_orders) { %>
                <div class="btn1 menu"> <span> <%= _lp.FOOTER_MENU %> </span> </div>
            <% } else if(_settings.online_orders) { %>
            <div id="myorder" class="btn2">
                <span> <%= _lp.FOOTER_MYORDER %> </span>
                <span class="count"></span>
            </div>
            <% } %>
        </li>
        <li class="right">
            <% if(_settings.isRetailMode && _settings.online_orders) { %>
            <div id="myorder" class="btn1">
                <span> <%= _lp.FOOTER_MYORDER %> </span>
                <span class="count"></span>
            </div>
            <% } else if(_settings.RevelAPI) { %>
                <div class="btn1 menu"> <span> <%= _lp.FOOTER_MENU %> </span> </div>
            <% } %>
        </li>
    </ul>
</script>
