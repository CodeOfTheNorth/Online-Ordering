<script type="text/template" id="revel_welcome-template">
    <h1 class="title"> <%= _lp.REVEL_WELCOME %> <%= appName %>! </h1>
    <p> <%= _lp.REVEL_WELCOME_TEXT1 %> <%= appPossessiveName %> <%= _lp.REVEL_WELCOME_TEXT2 %> <%= text1 %>! </p>
    <p> <%= _lp.REVEL_WELCOME_BTN_TXT_PART1 %> <span class="loyalty"> <%= _lp.REVEL_WELCOME_BTN_TXT_PART2 %> </span> <%= _lp.REVEL_WELCOME_BTN_TXT_PART3 %>. </p>
    <a href="javascript: void(0)" class="btn"> <%= _lp.REVEL_OK_BTN %> </a>
</script>

<script type="text/template" id="revel_profile_notification-template">
    <h1 class="title"> <%= appShortName %> <%= _lp.REVEL_LOYALTY_REWARDS %> </h1>
    <p> <%= _lp.REVEL_LOYALTY_REWARDS_TEXT1 %> <%= appPossessiveName %> <%= _lp.REVEL_LOYALTY_REWARDS_TEXT2 %> <%= text1 %>! </p>
    <a href="javascript: void(0)" class="btn cancel"> <%= _lp.REVEL_BACK_BTN %> </a>
    <a href="javascript: void(0)" class="btn ok"> <%= _lp.REVEL_OK_BTN %> </a>
</script>

<script type="text/template" id="revel_authentication-template">
    <h1 class="title"> <%= appShortName %> <%= _lp.REVEL_LOYALTY_REWARDS %> </h1>
    <p> <%= _lp.REVEL_ENTER_EMAIL_PASSWORD %>. </p>
    <label class="input border">
        <input type="text" placeholder="<%= _lp.REVEL_EMAIL_ADDRESS %>" class="email" autocapitalize="none">
    </label>
    <label class="input border"> <input type="password" placeholder="<%= _lp.REVEL_PASSWORD %>" class="password"> </label>
    <a href="javascript: void(0)" class="btn cancel"> <%= _lp.REVEL_BACK_BTN %> </a>
    <a href="javascript: void(0)" class="btn ok"> <%= _lp.REVEL_OK_BTN %> </a>
</script>

<script type="text/template" id="revel_profile_personal-template">
    <%= _lp.REVEL_PERSONAL_INFO %>
    <label class="input required border">
        <input type="text" placeholder="<%= _lp.REVEL_FIRST_NAME %>" class="firstName ios-safari-caret" value="<%= firstName %>">
    </label>
    <label class="input required border">
        <input type="text" placeholder="<%= _lp.REVEL_LAST_NAME %>" class="lastName ios-safari-caret" value="<%= lastName %>">
    </label>
    <label class="input required border">
        <input type="text" placeholder="<%= _lp.REVEL_EMAIL %>" class="email ios-safari-caret" value="<%= email %>" autocapitalize="none">
    </label>
    <label class="input required border">
        <input type="tel" placeholder="<%= _lp.REVEL_PHONE %>" class="phone ios-safari-caret" value="<%= phone %>" min="0">
    </label>
    <div class="address"></div>
</script>

<script type="text/template" id="revel_profile_address-template">
    <div class="select-wrapper">
        <label class="select">
            <select class="country">
            <% for (var i in countries) { %>
                <option value="<%= i %>" <% if(i.toLowerCase() == country.toLowerCase()) { %>selected="selected"<% } %>><%= countries[i] %></option>
            <% } %>
            </select>
        </label>
    </div>
    <label class="input border">
        <input type="text" placeholder="<%= _lp.REVEL_ADDRESS_LINE1 %>" name="street_1" value="<%= street_1 %>" class="ios-safari-caret">
    </label>
    <label class="input border">
        <input type="text" placeholder="<%= _lp.REVEL_ADDRESS_LINE2 %>" name="street_2" value="<%= street_2 %>" class="ios-safari-caret">
    </label>
    <label class="input border">
        <input type="text" placeholder="<%= _lp.REVEL_CITY %>" name="city" value="<%= city %>" class="ios-safari-caret">
    </label>
    <% if(country == 'US' && state && states instanceof Object && Object.keys(states).length > 0) { %>
    <div class="select-wrapper">
        <label class="select">
            <select class="states">
            <% for(var i in states) { %>
                <option value="<%= i %>" <% if(i.toLowerCase() == state.toLowerCase()) { %>selected="selected"<% } %>><%= states[i] %></option>
            <% } %>
            </select>
        </label>
    </div>
    <% } %>
    <% if(typeof province == 'string') { %>
       <label class="input border">
           <input type="text" placeholder="<%= _lp.REVEL_PROVINCE %>" name="province" value="<%= province %>" class="ios-safari-caret">
       </label>
    <% } %>
    <label class="input border">
        <input type="text" placeholder="<%= _lp.REVEL_ZIP_CODE %>" name="zipcode" value="<%= zipcode %>" class="ios-safari-caret">
    </label>
</script>

<script type="text/template" id="revel_profile_payment-template">
    <%= _lp.REVEL_PAYMENT_INFO %>
    <label class="input border">
        <input type="text" placeholder="<%= _lp.REVEL_CARD_NUMBER %>" class="number ios-safari-caret" value="<%= cardNumber %>" min="0">
    </label>
    <label class="input border">
        <input type="text" placeholder="<%= _lp.REVEL_SECURITY_CODE %>" class="secure number ios-safari-caret" value="<%= securityCode %>" min="0">
    </label>
    <div class="input">
        <span class="clip"> <%= _lp.REVEL_EXP_DATE %>: </span>
        <span class="select-wrapper exp">
            <label class="select exp-date">
                <select id="exp-month">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </label>
        </span>
        <span class="select-wrapper">
            <label class="select exp-date">
                <select id="exp-year">
                </select>
            </label>
        </span>
    </div>
    <label class="checkbox-wrapper default-credit-card">
        <input type="checkbox" class="checkbox ios-safari-caret"/>
        <span> <%= _lp.REVEL_USE_DEFAULT_CC %> </span>
        <span class="checkbox"></span>
    </label>
</script>

<script type="text/template" id="revel_profile_security-template">
    <%= _lp.REVEL_SECURITY_INFO1 %> <%= appShortName %> <%= _lp.REVEL_SECURITY_INFO2 %>
    <% if(profileExists) { %>
    <label class="input border">
        <input type="password" placeholder="<%= _lp.REVEL_OLD_PASSWORD %>" data-prop="oldPassword" class="password ios-safari-caret">
    </label>
    <% } %>
    <label class="input border">
        <input type="password" placeholder="<%= _lp.REVEL_NEW_PASSWORD %>" data-prop="newPassword" class="password ios-safari-caret">
    </label>
    <label class='input border'>
        <input type="password" placeholder="<%= _lp.REVEL_REPEAT_PASSWORD %>" data-prop="repeatPassword" class="password ios-safari-caret">
    </label>
    <label class="checkbox-wrapper">
        <input type="checkbox" class="checkbox ios-safari-caret"/>
        <span> <%= _lp.REVEL_CHANGE_PASSWORD %> </span>
        <span class="checkbox"></span>
    </label>
</script>

<script type="text/template" id="revel_loyalty-template">
    <p> <%= _lp.REVEL_LOYALTY_REWARDS_LINE1 %> <%= appName %> <%= _lp.REVEL_LOYALTY_REWARDS_LINE2 %> </p>
