<script type="text/template" id="tips_line-template">
    <ul class="tips <% if(isFirefox) print('firefox') %> <% if (!tip_allow) print('hidden'); %>">
        <li>
            <div class="fl_left tip_label">Add a Tip:</div>
            <div class="fl_right">
                <div class="currency_sym"> <span> <%=currency_symbol%> </span> </div>
                <div class="input <% if (!type || amount) print('disabled')%>">
                    <input type="text" <% if (!type || amount) print('disabled') %> class="amount tipAmount ios-safari-caret" value='<% print(sum.toFixed(2)) %>'>
                </div>
            </div>
            <div class="clear_both"></div>        
        </li>      
        <li>
            <span class="btn" data-amount="None">None</span>
            <span class="btn" data-amount="10">10%</span>
            <span class="btn" data-amount="15">15%</span>
            <span class="btn" data-amount="20">20%</span>
            <span class="btn" data-amount="other">Other</span>
        </li>
    </ul>
</script>
