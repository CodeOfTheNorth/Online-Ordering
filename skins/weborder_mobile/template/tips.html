<script type="text/template" id="tips_line-template">
    <% if(_settings.accept_tips_online) { %>
    <ul class="tip-selection list-bg font-size3 text-center">
        <li class="tip-amount-item fl-left">
            <div class="tip_label title-text"> <%= _lp.TIPS_ADD %>: </div>
            <div class="input-control" data-currency="<%= _settings.currency_symbol %>">
                <input type="number" class="amount tipAmount ios-safari-caret input-colors">
                <label class="ctrl-wrapper"><input type="button" class="ctrl"></label>
            </div>
        </li>
        <li class="percent percent-10 regular-button" data-amount="10">
            <span class="percent-amount">10%</span>
            <span class="percent-sum"></span>
        </li>
        <li class="percent percent-15 regular-button" data-amount="15">
            <span class="percent-amount">15%</span>
            <span class="percent-sum"></span>
        </li>
        <li class="percent percent-20 regular-button" data-amount="20">
            <span class="percent-amount">20%</span>
            <span class="percent-sum"></span>
        </li>
    </ul>
    <% } %>
</script>
