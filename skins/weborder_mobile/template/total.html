<script type="text/template" id="total_main-template">
    <span>
        Subtotal:
        <span class="currency_symbol"><%= currency_symbol %></span>
        <span class="total"><%= subTotal %></span>
    </span>
</script>

<script type="text/template" id="total_checkout-template">
    <ul class="confirm">
        <li>
            <span class="title">Subtotal:</span>
            <span class="cost">
                <span class="currency_symbol"><%= currency_symbol %></span>
                <span class="subtotal"><%= subTotal %></span>
            </span>
        </li>
<% if (deliveryCharge) { %>
        <li class="delivery-charge">
            <span class="title">Delivery Charge:</span>
            <span class="cost">
                <span class="currency_symbol"><%= currency_symbol %></span>
                <span class="delivery-charge"><%= deliveryCharge %></span>
            </span>
        </li>
<% } %>
<% if (surcharge !== null && surcharge * 1 !== 0) { %>
        <li>
            <span class="title">Surcharge:</span>
            <span class="cost">
                <span class="currency_symbol"><%= currency_symbol %></span>
                <span class="surcharge"><%= surcharge %></span>
            </span>
        </li>
<% } %>
        <li>
            <span class="title">Tax:</span>
            <span class="cost">
                <span class="currency_symbol"><%= currency_symbol %></span>
                <span class="tax"><%= tax %></span>
            </span>
        </li>
        <% if(tip_allow) { %>
        <li>
            <span class="title">Tip:</span>
            <span class="cost">
                <span class="currency_symbol"><%= currency_symbol %></span>
                <span class="tip"><%= tip %></span>
            </span>
        </li>
        <% } %>
        <li>
            <span class="title">Grand Total:</span>
            <span class="cost">
                <span class="currency_symbol"><%= currency_symbol %></span>
                <span class="grandtotal"><%= grandTotal %></span>
            </span>
        </li>
    </ul>
    <% if(_settings.payment_processor.mercury) { %>
    <ul class="mercury-accepted-credit-cards">
        <li class="card-logo">
            <img title="Visa Logo" class="imgCardLogo" src="https://hc.mercurydev.net/App_Themes/Default/visa.png">
        </li>
        <li class="card-logo">
            <img title="MasterCard Logo" class="imgCardLogo" src="https://hc.mercurydev.net/App_Themes/Default/Mastercard.png">
        </li>
        <li class="card-logo">
            <img id="imgAmex" title="American Express Logo" class="imgCardLogo" src="https://hc.mercurydev.net/App_Themes/Default/amex.png">
        </li>
        <li class="card-logo">
            <img title="Discover Logo" class="imgCardLogo" src="https://hc.mercurydev.net/App_Themes/Default/discover.png">
        </li>
        <li class="card-logo">
            <img title="Diners Club Logo" class="imgCardLogo" src="https://hc.mercurydev.net/App_Themes/Default/dinersclub.png">
        </li>
        <li class="card-logo">
            <img title="JCB Logo" class="imgCardLogo" src="https://hc.mercurydev.net/App_Themes/Default/jcb.png">
        </li>
    </ul>
    <% } %>
</script>
