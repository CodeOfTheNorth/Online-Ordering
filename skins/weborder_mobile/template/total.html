<script type="text/template" id="total_main-template">
    <div class="total_discounts">
        <span class="clip"> <%= _lp.TOTAL_DISCOUNTS %>: </span>
        <span class="currency_symbol"><%= _settings.currency_symbol %></span>
        <span class="discount"></span>
    </div>
    <div>
        <span class="clip"> <%= _lp.TOTAL_SUBTOTAL %>: </span>
        <span class="currency_symbol"><%= _settings.currency_symbol %></span>
        <span class="total"></span>
    </div>
</script>

<script type="text/template" id="total_checkout-template">
    <ul class="confirm">
        <li class="total_discounts">
            <span class="title clip"> <%= _lp.TOTAL_DISCOUNTS %>: </span>
            <span class="cost">
                <span class="currency_symbol"><%= _settings.currency_symbol %></span>
                <span class="discount"></span>
            </span>
        </li>
        <li class="delivery-charge">
            <span class="title clip"> <%= _lp.TOTAL_DELIVERY_CHARGE %>: </span>
            <span class="cost">
                <span class="currency_symbol"><%= _settings.currency_symbol %></span>
                <span class="delivery-charge"></span>
            </span>
        </li>
        <li class="delivery_discount_item">
            <span class="title clip"> <%= _lp.TOTAL_DELIVERY_DISCOUNT %>: </span>
            <span class="cost">
                <span class="plus">-</span>
                <span class="currency_symbol"><%= _settings.currency_symbol %></span>
                <span class="delivery-discount"></span>
            </span>
        </li>
        <li class="shipping_charge_item">
            <span class="title clip"> <%= _lp.TOTAL_SHIPPING %>: </span>
            <span class="cost">
                <span class="currency_symbol"><%= _settings.currency_symbol %></span>
                <span class="shipping_charge"></span>
            </span>
        </li>
        <li class="shipping_discount_item">
            <span class="title clip"> <%= _lp.TOTAL_SHIPPING_DISCOUNT %>: </span>
            <span class="cost">
                <span class="plus">-</span>
                <span class="currency_symbol"><%= _settings.currency_symbol %></span>
                <span class="shipping_discount"></span>
            </span>
        </li>
        <li>
            <span class="title clip"> <%= _lp.TOTAL_SUBTOTAL %>: </span>
            <span class="cost">
                <span class="currency_symbol"><%= _settings.currency_symbol %></span>
                <span class="subtotal"></span>
            </span>
        </li>
        <li class="surcharge_item">
            <span class="title clip"> <%= _lp.TOTAL_SURCHARGE %>: </span>
            <span class="cost">
                <span class="currency_symbol"><%= _settings.currency_symbol %></span>
                <span class="surcharge"></span>
            </span>
        </li>
        <li>
            <span class="title clip"> <%= _lp.TOTAL_TAX %>: </span>
            <span class="cost">
                <span class="currency_symbol"><%= _settings.currency_symbol %></span>
                <span class="tax"></span>
            </span>
        </li>
    <% if(_settings.accept_tips_online) { %>
        <li>
            <span class="title clip"> <%= _lp.TOTAL_TIP %>: </span>
            <span class="cost">
                <span class="currency_symbol"><%= _settings.currency_symbol %></span>
                <span class="tip"></span>
            </span>
        </li>
    <% } %>
        <li>
            <span class="title clip"> <%= _lp.TOTAL_GRAND_TOTAL %>: </span>
            <span class="cost">
                <span class="currency_symbol"><%= _settings.currency_symbol %></span>
                <span class="grandtotal"></span>
            </span>
        </li>
    </ul>
    <% if(_settings.payment_processor.mercury) { %>
    <ul class="mercury-accepted-credit-cards">
        <li class="card-logo">
            <img class="imgCardLogo" src="img/visa.png">
        </li>
        <li class="card-logo">
            <img class="imgCardLogo" src="img/mastercard.png">
        </li>
        <li class="card-logo">
            <img class="imgCardLogo" src="img/amex.png">
        </li>
        <li class="card-logo">
            <img class="imgCardLogo" src="img/discover.png">
        </li>
        <li class="card-logo">
            <img class="imgCardLogo" src="img/dinersclub.png">
        </li>
        <li class="card-logo">
            <img class="imgCardLogo" src="img/jcb.png">
        </li>
    </ul>
    <% } %>
</script>

<script type="text/template" id="total_cart-template">
    <div class="btn text-center font-size4 font-color2 font-color-active1 bg-color1 bg-color-active2 border-color2  border-color-active1"></div>
</script>
