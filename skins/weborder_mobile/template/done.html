<script type="text/template" id="main_done-template">
  <% if(status == "success") { %>
    <div class="thanks text-center"></div>
    <p class="order-received primary-text font-size1"><%= _lp.ORDER_RECEIVED %>.</p>
    <p class="primary-text font-size2"><%= _lp.EMAIL_SENT %>.</p>
    <dl class="orderCompleted primary-text font-size2 text-center">
        <dt class="text-right"><%= _lp.DONE_ORDER_ID %></dt>
        <dd class="text-left"><%= order_id %></dd>
        <% if (!isOnlyGift && !isDiningOptionShipping) { %>
        <dt class="text-right"><%= pickup_type %></dt>
        <dd class="text-left"><%= pickup_time %> <span class="line"><%= pickup_day %></span></dd>
        <% } %>
        <% if(isDiningOptionOther && other_dining_options.length) { %>
        <dt class="text-right"><%= _lp.DONE_DELIVERY_INFO %></dt>
        <dd class="text-left">
            <% for (var i = 0; i < other_dining_options.length; i++) { %>
                <%= other_dining_options[i].name %> <span><%= other_dining_options[i].value %><% if(i < other_dining_options.length - 1) print(","); %></span>
            <% } %>
        </dd>
        <% } %>
        <% if(reward_points) { %>
        <dt class="text-right"><%= _lp.DONE_REWARD_CARD_POINTS %></dt>
        <dd class="text-left"><%= reward_points %></dd>
        <% } %>
        <% if(reward_visits) { %>
        <dt class="text-right"><%= _lp.DONE_REWARD_CARD_VISITS %></dt>
        <dd class="text-left"><%= reward_visits %></dd>
        <% } %>
        <% if(reward_purchases) { %>
        <dt class="text-right"><%= _lp.DONE_REWARD_CARD_PURCHASES %></dt>
        <dd class="text-left"><%= reward_purchases %></dd>
        <% } %>
        <% if(stanfordCardBalances) { %>
        <% _.each(stanfordCardBalances, function(stanfordCard) { %>
        <dt class="text-right"><span>&ldquo;<%= stanfordCard.name %>&rdquo; <%= _lp.DONE_STANFORD_CARD_BALANCE %></span></dt>
        <dd class="text-left">
            <strong>
                <% if(stanfordCard.type == 'D') { %>
                <span class="currency_symbol"><%= symbol %></span>
                <span class="price"><%= stanfordCard.balance %></span>
                <% } else if(stanfordCard.balance == 1) { %>
                <span class="price"><%= stanfordCard.balance %></span>
                <span><%= _lp.DONE_STANFORD_CARD_BALANCE_MEAL %></span>
                <%} else { %>
                <span class="price"><%= stanfordCard.balance %></span>
                <span><%= _lp.DONE_STANFORD_CARD_BALANCE_MEALS %></span>
                <% } %>
            </strong>
        </dd>
        <% }); %>
        <% } %>
        <dt class="text-right"><%= _lp.DONE_AMOUNT_CHARGED %></dt>
        <dd class="text-left">
            <strong>
                <span class="currency_symbol"><%= symbol %></span>
                <span class="price"><%= total %></span>
            </strong>
        </dd>
    </dl>
    <div class="btn btnReturn font-size1 regular-button"></div>
    <% } else { %>
        <p class="order-received attention-text font-size1"><%= _lp.HEADER_DONE_FAILURE_PT %></p>
        <span class="failure-message font-size2"><%= message %></span>
        <div class="btn btnReturn font-size1 regular-button"></div>
    <% } %>
</script>
