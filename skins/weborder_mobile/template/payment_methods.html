<script type="text/template" id="payment_methods_main-template">
	<div id="payments_custom_wrapper">
		<h2 class="pay-question primary-text font-size1 text-center"><%= _lp.PAY_QUESTION %></h2>

		<ul class="payments text-center">
			<% if(credit_card_button) { %>
			<li>
				<div class="payment regular-button" data-payment="credit_card_button">
					<span><%= _lp.FOOTER_CREDIT_CARD %></span>
				</div>
			</li>
			<% } %>
			<% if(gift_card) { %>
			<li>
				<div class="payment regular-button" data-payment="gift_card">
					<span><%= _lp.FOOTER_GIFT_CARD %></span>
				</div>
			</li>
			<% } %>
			<% if(cash) { %>
			<li>
				<div class="payment regular-button" data-payment="cash">
					<span class="cash"></span>
				</div>
			</li>
			<% } %>
			<% if(paypal) { %>
			<li>
				<div class="payment regular-button" data-payment="paypal">
					<span><%= _lp.PAYPAL %></span>
				</div>
			</li>
			<% } %>
			<% if(stanford) { %>
			<li>
				<div class="payment regular-button" data-payment="stanford">
					<span><%= _lp.FOOTER_STANFORD_CARD %></span>
				</div>
			</li>
			<% } %>
		</ul>
	</div>

</script>
