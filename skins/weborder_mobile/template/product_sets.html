<script type="text/template" id="combo_item-template">
    <div class="modifier__inner s<%= slength %> <% if(!_settings.online_orders) {print('no-controls');} %> font-size3 font-color5">

        <div class="modifier__controls fl-right">
            <span class="cost fl-right">
                <span class="plus">+</span>
                <span class="price"><%= price %></span>
            </span>
            <span class="free fl-right font-color6"><span class="value"></span></span>
            <label class="mdf_quantity select-wrapper fl-right font-color5 border-color5 bg-color2" style="display:none;"><select></select></label>
        </div>

        <label for="product<%= id_product %>" class="modifier__label">
            <input type="checkbox" id="product<%= id_product %>">
            <span class="input checkbox font-color2 border-color5"></span>
            <span class="title"><%= name %></span>
        </label>

    </div>
</script>

<script type="text/template" id="combo_list-template">
    <ul class="modifiers product_set_list modifiers-list"></ul>
</script>

<script type="text/template" id="product_sets_item-template">
    <div class="modifier_class list-title">
        <span class="font-color1 font-size3"><%= name %></span>
        <% if (_settings.online_orders) { %>
            <div class="font-color5 font-size2">
            <% if (type === 0 && typeof maximum_amount == 'number' && typeof minimum_amount == 'number' && maximum_amount == minimum_amount) { %>
                <%= _lp.MODIFIERS_CHOOSE %> <%= minimum_amount %>
            <% } %>
            </div>
        <% } %>
    </div>
    <div class="modifier_class_list modifiers-bottom-line"></div>
</script>

<script type="text/template" id="product_sets_list-template">
    <h2 class="list-title matrix-title">
        <span class="font-size3 font-color5"><%= _lp.PRODUCT_SETS_SELECT_1 %><%= combo_name %><%= _lp.PRODUCT_SETS_SELECT_2 %>:</span>
    </h2>
    <dl class="modifier_classes"></dl>
</script>
