<script type="text/template" id="profile_log_in-template">
    <span class="profile-info font-size3 text-center primary-text"><%= _lp.PROFILE_LOG_IN_INFO %></span>
    <ul class="profile-form font-size2 text-center">
        <li class="required">
            <input type="email" placeholder="<%= _lp.PROFILE_EMAIL_ADDRESS %>" class="email ios-safari-caret input-colors" autocorrect="off" autocapitalize="none">
            <div class="account-inactive field-description attention-text font-size6"><%= _lp.PRIFILE_ACCOUNT_INACTIVE %> <span class="resend-activation simlink"><%= _lp.PROFILE_RESEND_ACTIVATION %></span></div>
            <div class="activation-sent field-description attention-text font-size6"><%= _lp.PROFILE_ACTIVATION_SENT %></div>
        </li>
        <li class="required">
            <input type="password" placeholder="<%= _lp.PROFILE_PASSWORD %>" class="pwd ios-safari-caret input-colors">
        </li>
    </ul>
    <div class="text-right forgot-password">
        <span class="font-size3 primary-text"><%= _lp.PROFILE_FORGOT_PASSWORD %></span>
    </div>
    <div class="login-btn btn primary-button font-size4 text-center"><%= _lp.PROFILE_LOG_IN %></div>
    <div class="profile-separator text-center toolbar">
        <span class="primary-bg regular-text"><%= _lp.OR %></span>
    </div>
    <div class="login-fb-btn btn primary-button font-size4 text-center"><%= _lp.PROFILE_LOG_IN_FACEBOOK %></div>
    <div class="profile-btns text-center">
        <div class="create-btn btn regular-button font-size4"><%= _lp.PROFILE_CREATE_ACCOUNT %></div>
        <div class="guest-btn btn regular-button font-size4"><%= _lp.PROFILE_CONTINUE_AS_GUEST %></div>
    </div>
</script>

<script type="text/template" id="profile_basic_details-template">
    <div class="profile-attention attention-bg text-center font-size2"><%= _lp.PROFILE_REGISTRATION_INCOMPLETE %></div>
    <ul class="profile-form font-size2 text-center">
        <li class="required">
            <input type="text" placeholder="<%= _lp.PROFILE_FIRST_NAME %>" class="first-name ios-safari-caret input-colors">
        </li>
        <li class="required">
            <input type="text" placeholder="<%= _lp.PROFILE_LAST_NAME %>" class="last-name ios-safari-caret input-colors">
        </li>
        <li class="required">
            <input type="email" placeholder="<%= _lp.PROFILE_EMAIL_ADDRESS %>" class="email ios-safari-caret input-colors" autocorrect="off" autocapitalize="none" disabled>
        </li>
        <li class="required">
            <input type="tel" placeholder="<%= _lp.PROFILE_PHONE %>" class="phone ios-safari-caret input-colors">
            <span class="field-description regular-text fl-left"><%= _lp.PROFILE_PHONE_PRIVATE %></span>
        </li>
    </ul>
</script>

<script type="text/template" id="profile_sign_up-template">
    <span class="profile-info font-size3 text-center primary-text"><%= _lp.PROFILE_SIGN_UP_INFO %></span>
    <ul class="profile-form font-size2 text-center">
        <li class="required">
            <input type="text" placeholder="<%= _lp.PROFILE_FIRST_NAME %>" class="first-name ios-safari-caret input-colors">
        </li>
        <li class="required">
            <input type="text" placeholder="<%= _lp.PROFILE_LAST_NAME %>" class="last-name ios-safari-caret input-colors">
        </li>
        <li class="required">
            <input type="email" placeholder="<%= _lp.PROFILE_EMAIL_ADDRESS %>" class="email ios-safari-caret input-colors" autocorrect="off" autocapitalize="none">
        </li>
        <li class="required">
            <input type="tel" placeholder="<%= _lp.PROFILE_PHONE %>" class="phone ios-safari-caret input-colors">
            <span class="field-description regular-text"><%= _lp.PROFILE_PHONE_PRIVATE %></span>
        </li>
    </ul>
    <span class="profile-info account-password regular-text font-size3"><%= _lp.PROFILE_ACCOUNT_PASSWORD %></span>
    <ul class="profile-form font-size2 text-center">
        <li class="required">
            <input type="password" placeholder="<%= _lp.PROFILE_PASSWORD %>" class="password ios-safari-caret input-colors">
        </li>
        <li class="required">
            <input type="password" placeholder="<%= _lp.PROFILE_REENTER_PASSWORD %>" class="password-confirm ios-safari-caret input-colors">
            <span class="field-description regular-text"><%= _lp.PROFILE_PASSWORDS_REQUIREMENTS %></span>
        </li>
    </ul>
    <div class="field-description passwords-mismatch font-size2 attention-text"><%= _lp.PROFILE_PASSWORDS_MISMATCH %></div>
    <span class="profile-info account-notifications regular-text font-size3"><%= _lp.PROFILE_NOTIFICATIONS %></span>
    <ul class="profile-form font-size2 text-left">
        <li>
            <label class="profile-checkbox">
                <input type="checkbox" class="email-notifications"><i class="input checkbox checkbox-email-notifications"></i> <%= _lp.PROFILE_EMAIL_NOTIFICATIONS %>
            </label>
        </li>
        <li>
            <label class="profile-checkbox">
                <input type="checkbox" class="push-notifications"><i class="input checkbox checkbox-push-notifications"></i> <%= _lp.PROFILE_PUSH_NOTIFICATIONS %>
                <div class="field-description"><%= _lp.PROFILE_PUSH_NOTIFICATIONS_TEXT %></div>
            </label>
        </li>
    </ul>
</script>

<script type="text/template" id="profile_create-template">

<script type="text/template" id="profile_menu-template">

            <li class="profile-link private-btn list-separator"><%= _lp.PROFILE_EDIT_TITLE %></li>
            <li class="payments-link private-btn list-separator"><%= _lp.PAYMENT_METHODS %></li>
            <li class="settings-link private-btn list-separator"><%= _lp.SETTINGS %></li>
            <li class="login-row list-separator">
                <span class="login-link"><%= _lp.PROFILE_LOG_IN %></span>

</script>

<script type="text/template" id="profile_address-template">
    <div class="address__header editgroup primary-text text-center primary-bg">
        <span class="address__title font-size1">
            <span class="address__title-text"></span>
        </span>
        <div class="remove-btn font-size2"></div>
    </div>

    <ul class="address__fields profile-form font-size2 text-center">
        <li>
            <input type="text" placeholder="<%= _lp.PROFILE_ADDRESS_LINE1 %>" class="street_1 ios-safari-caret input-colors">
        </li>
        <li>
            <input type="text" placeholder="<%= _lp.PROFILE_ADDRESS_LINE2 %>" class="street_2 ios-safari-caret input-colors">
        </li>
        <li>
            <input type="text" placeholder="<%= _lp.PROFILE_CITY %>" class="city ios-safari-caret input-colors">
        </li>
        <li class="country-row">
            <div class="select-wrapper input-colors country-wrapper" data-placeholder="<%= _lp.CHOOSE_COUNTRY %>">
                <select class="country"></select>
            </div>
        </li>
        <li class="state-row">
            <div class="select-wrapper input-colors state-wrapper" data-placeholder="<%= _lp.CHOOSE_STATE %>">
                <select class="state"></select>
            </div>
        </li>
        <li class="province-row">
           <input type="text" placeholder="<%= _lp.PROFILE_PROVINCE %>" class="province ios-safari-caret input-colors">
        </li>
        <li>
            <input type="text" class="zipcode ios-safari-caret input-colors">
        </li>
        <li>
            <label class="address__default-checkbox profile-checkbox">
                <input type="checkbox" class="address__default"><i class="input checkbox"></i><%= _lp.PROFILE_DEFAULT_ADDRESS %>
            </label>
        </li>
    </ul>
</script>
