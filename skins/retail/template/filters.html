<script type="text/template" id="filter_item-template">
    <span class="checkbox primary-border"></span>
    <span class="name"><%= title %></span>
</script>

<script type="text/template" id="filter_items-template">
    <h3 class="tree-title filter-title" tabindex="0">
        <span class="subtree-icon primary-icon fl-right"></span>
        <span class="break-word header-text bold"><%= title %></span>
    </h3>
    <ul class="tree"></ul>
</script>

<script type="text/template" id="filter_set-template">
	<h3 class="tree-title filters-title category-bg primary-border" tabindex="0">
        <span class="subtree-icon primary-icon fl-right"></span>
        <span class="break-word header-text bold"><%= _lp.FILTERS_TITLE %></span>
    </h3>
    <div class="filters-list primary-border"></div>
</script>
