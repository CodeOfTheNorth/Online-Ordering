<script type="text/template" id="header_main-template">
    <div class="top">
        <ul class="inline-block fl-right">
            <li class="search-box inline-block"></li>
            <li class="profile-panel-box inline-block"></li>
            <li class="cart-box inline-block">
                <span class="cart-qty" tabindex="0"></span>
            </li>
        </ul>
        <h1 class="business-name hlink-root link"><%= business_name %></h1>
    </div>
    <div class="logo fl-left">
        <img src='<%= logo %>' alt='<%= business_name %> logo' class="img hlink-root link" data-default-index='1'>
        <div class="img-spinner"></div>
    </div>
    <ul class="menu fl-left">
        <li class="shop menu-item header-text animation" title="<%= _lp.HEADER_SHOP %>" tabindex="0"><%= _lp.HEADER_SHOP %></li>
        <li class="about menu-item header-text animation" title="<%= _lp.HEADER_ABOUT %>" tabindex="0"><%= _lp.HEADER_ABOUT %></li>
        <li class="map menu-item header-text animation" title="<%= _lp.HEADER_MAP %>" tabindex="0"><%= _lp.HEADER_MAP %></li>
    </ul>
    <div class="promotions-link link special-text fl-right"><%= _lp.PROMOTIONS_ALL %></div>
</script>
