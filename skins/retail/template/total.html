<script type="text/template" id="total_main-template">
    <span class="clip"> <%= _lp.TOTAL_SUBTOTAL %>: </span>
    <span class="currency_symbol"><%= currency_symbol %></span>
    <span class="total"><%= subTotal %></span>
</script>

<script type="text/template" id="total_checkout-template">
    <li class="total_discounts">
        <span class="title clip"> <%= _lp.TOTAL_DISCOUNTS %>: </span>
        <span class="cost">
            <span class="currency_symbol"><%= currency_symbol %></span>
            <span class="discount"><%= discounts %></span>
        </span>
    </li>
    <li>
        <span class="title clip"> <%= _lp.TOTAL_SUBTOTAL %>: </span>
        <span class="cost">
            <span class="currency_symbol"><%= currency_symbol %></span>
            <span class="subtotal"><%= subTotal %></span>
        </span>
    </li>
<% if (deliveryCharge) { %>
    <li class="delivery-charge">
        <span class="title clip"> <%= _lp.TOTAL_SHIPPING %>: </span>
        <span class="cost">
            <span class="currency_symbol"><%= currency_symbol %></span>
            <span class="delivery-charge"><%= deliveryCharge %></span>
        </span>
    </li>
<% } %>
<% if (deliveryCharge) { %>
    <% if (deliveryDiscount*1 > 0) { %>
       <li class="delivery_discount_item">
    <% } else { %>
       <li class="delivery_discount_item hide">
    <% } %>
        <span class="title clip"> <%= _lp.TOTAL_SHIPPING_DISCOUNT %>: </span>
        <span class="cost">
            <span class="currency_symbol">-<%= currency_symbol %></span>
            <span class="delivery-discount"><%= deliveryDiscount %></span>
        </span>
    </li>   
<% } %>
    <% if (surcharge !== null && surcharge * 1 !== 0) { %>
      <li class="surcharge_item">
    <% }else{ %>
      <li class="surcharge_item hide">
    <% } %>
        <span class="title clip"> <%= _lp.TOTAL_SURCHARGE %>: </span>
        <span class="cost">
            <span class="currency_symbol"><%= currency_symbol %></span>
            <span class="surcharge"><%= surcharge %></span>
        </span>
    </li>
    <li>
        <span class="title clip"> <%= _lp.TOTAL_TAX %>: </span>
        <span class="cost">
            <span class="currency_symbol"><%= currency_symbol %></span>
            <span class="tax"><%= tax %></span>
        </span>
    </li>
    <li>
        <span class="title bold clip"> <%= _lp.TOTAL_GRAND_TOTAL %>: </span>
        <span class="cost">
            <span class="currency_symbol bold"><%= currency_symbol %></span>
            <span class="grandtotal bold"><%= grandTotal %></span>
        </span>
    </li>
</script>
