<script type="text/template" id="main_main-template">
<header id="header"></header>
<section>
    <div id="content"></div>
</section>
<aside id="cart"></aside>
<footer>
    <a class="powered-by" target='_blank' href="http://revelup.com/?utm_source=RevelOnlineOrderApp&utm_medium=RevelOnlineOrderApp&utm_campaign=<%= clientName %>"></a>
</footer>
<div class="popup">
    <div class='popoup_align'>
    </div>
    <div class='popup_wrapper'>
        <div id="popup">
            <div class="cancel"></div>
        </div>
    </div>
</div>
<div id="main-spinner"></div>
</script>

<script type="text/template" id="alert-template">
    <div class='alert_align'>
    </div>
    <div class='alert_wrapper'>
        <div class="alert_block">
            <div class="no-cancel"></div>
            <div class="icon <%= icon_type %>"></div>
            <div class='message'><%= message %></div>
            <div class='btn_wrapper'>
                <div class='btn btnOk'><%= btnText1 %></div>
                <% if (is_confirm === true) { %>
                   <div class='btn btnCancel'><%= btnText2 %></div>
                <% } %>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="main_maintenance-template">
<section class="maintenance">
    <div id="content">
        <p>
            Maintenance.<br>
            Please come back later.
        </p>
        <div class="btn">Restart</div>
    </div>
</section>
<footer>
    <a class="powered-by" target='_blank' href="http://revelup.com/?utm_source=RevelOnlineOrderApp&utm_medium=RevelOnlineOrderApp&utm_campaign=<%= clientName %>"></a>
</footer>
</script>

<script type="text/template" id="main_confirm-template">
<section class="confirm">
    <header id="header">
        <div class="logo">
            <img src=<%= logo %> alt="<%= business_name %> logo" class="logo">
        </div>
    </header>
    <div id="content">
        <div class='content_align'></div>
        <div class='confirm_order_wrapper'>
            <% if (status !== 'error') { %>
                <h2 class="confirmed_order_title">Your Order has been Submitted.</h2>
            <% } else { %>
                <h2 class="confirmed_order_title confirmed_title_red">Your Order has not been Submitted.</h2>
            <% } %>
             <% if (status === 'error') { %>
                <p class="confirmed-order-txt">
                    <%=message%>
                </p>
                <div class="btn btn-long">Return to Order Summary</div>
             <% } else { %>
                <table class="order-confirmed-detail">
                    <tr>
                        <td colspan="2" class="email">Your receipt was sent to <%= email %></td>
                    </tr>
                    <tr>
                        <td>Order ID:</td>
                        <td><%= order_id %></td>
                    </tr>
                    <% if (!isOnlyGift) { %>
                    <tr>
                        <td><%= type %>:</td>
                        <td><%= time %></td>
                    </tr>
                    <% } %>
                    <% if(reward_points) { %>
                    <tr>
                        <td>Reward Card Points:</td>
                        <td><%= reward_points %></td>
                    </tr>
                    <% } %>
                    <tr>
                        <td>Total Amount Charged:</td>
                        <td class='bold'><%= symbol %><%= total %></td>
                    </tr>
                </table>
                <div class="btn">Return to Menu</div>
            <% } %>
        </div>
    </div>
</section>
<footer>
    <a class="powered-by" target='_blank' href="http://revelup.com/?utm_source=RevelOnlineOrderApp&utm_medium=RevelOnlineOrderApp&utm_campaign=<%= clientName %>"></a>
</footer>
</script>
