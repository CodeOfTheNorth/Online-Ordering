<script type="text/template" id="categories_products-template">

</script>

<script type="text/template" id="categories_main_products-template">
    <div class='categories_products_wrapper'></div>
    <div class='products_spinner'></div>
</script>

<script type="text/template" id="categories_tabs-template">
    <div class='arrow arrow_left'></div>
    <ul class="tabs"></ul>
    <div class='arrow arrow_right'></div>
</script>

<script type="text/template" id="categories_tab-template">
    <input type="radio" id="category<%= id %>" name="categories">
    <label for="category<%= id %>">
        <%= parent_name %>
    </label>
</script>

<script type="text/template" id="categories_products_item-template">
    <div class='category_description'>
        <h2><%=name%></h2>
        <%=description%>
    </div>
    <div class='product_table'>
        <div class='clear'></div>
    </div>
</script>
