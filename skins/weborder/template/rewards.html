<script type="text/template" id="rewards_card-template">
    <div class="popup-background">
        <h3>Rewards Information</h3>
        <label for="rewardsCardNumber">Rewards #:</label>
        <div class="input_beauty">
            <input type="text" id="rewardsCardNumber" class="ios-safari-caret rewards-input">
        </div>
        <div class="captcha">
            <img src="" alt="" width="100%" height="100%" class="captcha-image">
            <div class="captcha-spinner"></div>
        </div>
        <span class="rewards-card-btn update-captcha">Reload</span>
        <label for="rewardsCaptcha">Captcha:</label>
        <div class="input_beauty">
            <input type="text" id="rewardsCaptcha" class="ios-safari-caret rewards-captcha-input">
        </div>
    </div>
    <div class="btn submit-card">Submit</div>
</script>

<script type="text/template" id="rewards_info-template">
    <div class="popup-background">
        <h3>Rewards Information</h3>
        <span class='rewards-title'>Rewards #:</span>
        <span class="rewards-number"></span>
        <ul class="collected">
            <li class="points-collected">
                <dfn>Total Points</dfn>
                <span class='total-points color-style1'></span>
            </li>
            <li class="visits-collected">
                <dfn>Total Visits</dfn>
                <span class='total-visits color-style1'></span>
            </li>
            <li class="purchases-collected">
                <dfn>Total Purchases</dfn>
                <span class='total-purchases color-style1'></span>
            </li>
        </ul>
    </div>
    <span class="info">Choose a rewards below, or close this window to save your points.</span>
    <div class="popup-background">
        <h3 class="rewards-available">Rewards Available</h3>
        <ul class="reward-selection">
            <li class="points-selection">
                <div class="items-with-points"></div>
                <span class="redemption color-style1 redemption-points">
                    (<span class="points-redemption"></span>&nbsp;<span class="points-redemption-info"></span>)
                </span>
            </li>
            <li class="visits-selection">
                <span>
                    <span class="visits-discount color-style1"></span> off Entire Order
                    <span class="redemption color-style1">
                        (<span class="visits-redemption"></span>&nbsp;<span class="visits-redemption-info"></span>)
                    </span>
                </span>
            </li>
            <li class="purchases-selection">
                <span>
                    <span class="purchases-discount color-style1"></span> off Entire Order
                    <span class="redemption color-style1">
                        (<span class="purchases-redemption"></span>&nbsp;<span class="purchases-redemption-info"></span>)
                    </span>
                </span>
            </li>
        </ul>
        <span class="rewards-unavailable">You do not qualify for a reward at this time.</span>
    </div>
    <div class="btn apply-reward">Apply Reward</div>
</script>

<script type="text/template" id="rewards_points_item-template">
    <div>
        <h4 class="name">
                <span class="name weight"></span>
                <span class="name quantity"></span>
        </h4>
        <ul class="modifier_place">
            <li class="weight-info weight"></li>
            <li class="special">*** <span class="special"></span></li>
        </ul>
        <span class="price-line">
            <span class="price"></span>
            &ndash;
            <span class="discount-line color-style1">
                <span class="discount"></span> Off
            </span>
        </span>
    </div>
</script>
