<script type="text/template" id="rewards_card-template">
    <h3 class="captcha-header"><%= _lp.REWARDS_INFORMATION %></h3>
    <label class="row">
        <span class="label"><%= _lp.REWARDS_NUMBER %></span>
        <input type="text" class="rewards-input input ios-safari-caret">
    </label>
    <div class="row">
        <div class="captcha-wrapper fl-left">
            <img src="" alt="" width="100%" height="100%" class="captcha-image">
            <div class="captcha-spinner"></div>
        </div>
        <label class="captcha-label">
            <span class="label"><%= _lp.GIFTCARD_CAPTCHA %></span>
            <input type="text" class="rewards-captcha-input input ios-safari-caret">
        </label>
        <span class="update-captcha link text-center"><%= _lp.GIFTCARD_RELOAD %></span>
    </div>
    <div class="btn submit-card text-center"><%= _lp.CONFIRM_SUBMIT %></div>
</script>

<script type="text/template" id="rewards_info-template">
    <div class="popup-background">
        <h3><%= _lp.REWARDS_INFORMATION %></h3>
        <span class='rewards-title'><%= _lp.REWARDS_NUMBER %>:</span>
        <span class="rewards-number"></span>
        <ul class="rewards-total">
            <li class="rewards-total__item rewards-total__item_points">
                <div class="rewards-total__item-title"><%= _lp.REWARDS_TOTAL_POINTS %></div>
                <span class='total-points color-style1'></span>
            </li>
            <li class="rewards-total__item rewards-total__item_visits">
                <div class="rewards-total__item-title"><%= _lp.REWARDS_TOTAL_VISITS %></div>
                <span class='total-visits color-style1'></span>
            </li>
            <li class="rewards-total__item rewards-total__item_purchases">
                <div class="rewards-total__item-title"><%= _lp.REWARDS_TOTAL_PURCHASES %></div>
                <span class='total-purchases color-style1'></span>
            </li>
        </ul>
    </div>
    <span class="info"><%= _lp.REWARDS_SELECTION_INFO %></span>
    <div class="popup-background">
        <h3 class="rewards-available"><%= _lp.REWARDS_AVAILABLE %></h3>
        <div class="reward-selection-wrapper">
            <div class="reward-selection-inner">
                <ul class="reward-selection"></ul>
            </div>
        </div>
        <span class="rewards-unavailable"><%= _lp.REWARDS_UNAVAILABLE %></span>
    </div>
    <div class="btn apply-reward"><%= _lp.REWARDS_APPLY %></div>
</script>

<script type="text/template" id="rewards_item-template">
    <div class="reward color-style1">
        <div class="reward__name"></div>
        <div class="reward__discount">
            <span class="reward__discount-amount"></span> <span class="reward__discount-text"></span>
        </div>
        <div class="reward__redemption">
            (<span class="reward__redemption-amount"></span>&nbsp;<span class="reward__redemption-text"></span>)
        </div>
    </div>
</script>
