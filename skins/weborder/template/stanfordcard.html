<script type="text/template" id="stanfordcard_main-template">
    <div class="card_title"> <%= _lp.STANFORDCARD_TITLE %> </div>
    <div>
        <label for="stanfordCardNumber"> <span class="bold required"><%= _lp.GIFTCARD_NUMBER %>:</span> </label>
        <div class="input_beauty">
            <input type="text" id="stanfordCardNumber" class="number-input">
        </div>
        <span class="cancel-input"></span>
    </div>
    <div class="captcha_input_line">
        <label for="stanfordCaptchaValue"> <span class="bold required"><%= _lp.GIFTCARD_CAPTCHA %>:</span> </label>
        <div class="input_beauty">
            <input type="text" autocomplete="off" id="stanfordCaptchaValue" name="captcha-input" class="captcha-input">
        </div>
    </div>
    <div class="captcha_container">
        <div class="captcha_wrap">
            <img class="captcha" width="100%" height="100%">
            <div class="captcha-spinner"></div>
        </div>
        <div class="btn btn-reload" tabindex="0"> <span> <%= _lp.GIFTCARD_RELOAD %> </span> </div>
    </div>
</script>

<script type="text/template" id="stanfordcard_plans-template">
    <div class="card_title"><%= _lp.STANFORD_PLANS %></div>
    <ul class="list"></ul>
</script>

<script type="text/template" id="stanfordcard_plan-template">
    <span class="radio"></span>
    <span>
        <span class="name"></span>
        <span class="row-balance">(<%= _lp.STANFORD_BALANCE %> <span class="balance"></span>)</span>
    </span>
</script>

<script type="text/template" id="stanfordcard_student-template">
    <h3><%= _lp.STANFORD_STUDENT_QUESTION %></h3>
    <p class="stanford-student-instructions"><%= _lp.STANFORD_STUDENT_INSTRUCTIONS %></p>
    <div class="btn btn-popup btn-no unselectable" tabindex="0"><span><%= _lp.NO %></span></div>
    <div class="btn btn-popup btn-yes unselectable" tabindex="0"><span><%= _lp.YES %></span></div>
</script>

<script type="text/template" id="stanfordcard_popup-template">
    <h3><%= _lp.STANFORDCARD_TITLE %></h3>
    <div class="row">
        <label for="stanfordCardNumber"> <span class="bold required"><%= _lp.GIFTCARD_NUMBER %>:</span> </label>
        <div class="input_beauty">
            <input type="text" id="stanfordCardNumber" class="number-input">
        </div>
        <span class="cancel-input"></span>
    </div>
    <div class="row">
        <label for="stanfordCaptchaValue"> <span class="bold required"><%= _lp.GIFTCARD_CAPTCHA %>:</span> </label>
        <div class="input_beauty">
            <input type="text" autocomplete="off" id="stanfordCaptchaValue" name="captcha-input" class="captcha-input">
        </div>
    </div>
    <div class="captcha_container">
        <div class="captcha_wrap">
            <img class="captcha" width="100%" height="100%">
            <div class="captcha-spinner"></div>
        </div>
        <span class="rewards-card-btn btn-reload" tabindex="0"><span><%= _lp.GIFTCARD_RELOAD %></span></span>
    </div>
    <div class="btn btn-popup btn-cancel unselectable" tabindex="0"><span><%= _lp.CANCEL %></span></div>
    <div class="btn btn-popup btn-submit unselectable" tabindex="0"><span><%= _lp.CONFIRM_SUBMIT %></span></div>
</script>

<script type="text/template" id="stanfordcard_reload-template">
    <div class="row">
        <label for="stanford-card-number" class="label"><%= _lp.STANFORD_CARD_NUMBER %>:</label>
        <input id="stanford-card-number" class="number-input input ios-safari-caret">
        <span class="cancel-input"></span>
    </div>
    <div class="captcha_container">
        <div class="captcha-wrapper">
            <img class="captcha" width="100%" height="100%">
            <div class="captcha-spinner"></div>
        </div>
        <input type="text" class="captcha-input input ios-safari-caret fl-right" placeholder="<%= _lp.ENTER_CAPTCHA %>">
        <span class="btn-reload rewards-card-btn link text-center" tabindex="0"><%= _lp.GIFTCARD_RELOAD %></span>
    </div>
</script>
