<script type="text/template" id="profile_panel-template">
    <div class="close shadow-profile-bg"></div>
    <div class="links fl-right">
        <div class="signup-link fl-left"><%= _lp.PROFILE_SIGN_UP_LINK %></div>
        <div class="login-link fl-left"><%= _lp.PROFILE_LOG_IN %></div>
        <div class="logged-as fl-left"></div>
    </div>
    <div class="sign-up-box box text-center primary-bg primary-border"></div>
    <div class="log-in-box box text-center primary-bg primary-border"></div>
    <div class="menu-items box text-center primary-bg primary-border"></div>
    <div class="reset-password-box box text-center primary-bg primary-border"></div>
</script>

<script type="text/template" id="profile_log_in-template">
    <ul class="profile-form">
        <li>
            <label for="profile-sign-in-email" class="label text-left optional-text required"><%= _lp.PROFILE_EMAIL_ADDRESS %></label>
            <input type="email" id="profile-sign-in-email" class="email ios-safari-caret input" autocorrect="off" autocapitalize="none">
        </li>
        <li>
            <label for="profile-sign-in-pwd" class="label text-left optional-text required"><%= _lp.PROFILE_PASSWORD %></label>
            <input type="password" id="profile-sign-in-pwd" class="pwd ios-safari-caret input">
        </li>
    </ul>
    <div class="forgot-password text-right link primary-text"><%= _lp.PROFILE_FORGOT_PASSWORD %></div>
    <div class="btn login-btn"><%= _lp.PROFILE_LOG_IN %></div>
</script>

<script type="text/template" id="profile_sign_up-template">
    <ul class="profile-form">
        <li>
            <label for="sign-up-first-name" class="label text-left required optional-text"><%= _lp.PROFILE_FIRST_NAME %></label>
            <input type="text" id="sign-up-first-name" class="first-name ios-safari-caret input">
        </li>
        <li>
            <label for="sign-up-last-name" class="label text-left required optional-text"><%= _lp.PROFILE_LAST_NAME %></label>
            <input type="text" id="sign-up-last-name" class="last-name ios-safari-caret input">
        </li>
        <li>
            <label for="sign-up-email" class="label text-left required optional-text"><%= _lp.PROFILE_EMAIL_ADDRESS %></label>
            <input type="email" id="sign-up-email" class="email ios-safari-caret input" autocorrect="off" autocapitalize="none">
        </li>
        <li>
            <label for="sign-up-phone" class="label text-left required optional-text"><%= _lp.PROFILE_PHONE %></label>
            <input type="tel" id="sign-up-phone" class="phone ios-safari-caret input">
            <span class="phone-privacy text-left optional-text"><%= _lp.PROFILE_PHONE_PRIVATE %></span>
        </li>
        <li>
            <label for="sign-up-pswd" class="label text-left required optional-text"><%= _lp.PROFILE_PASSWORD %></label>
            <input type="password" id="sign-up-pswd" class="password ios-safari-caret input">
        </li>
        <li class="pos-relative">
            <label for="sign-up-pswd-confirm" class="label text-left required optional-text"><%= _lp.PROFILE_REENTER_PASSWORD %></label>
            <input type="password" id="sign-up-pswd-confirm" class="password-confirm ios-safari-caret input">
            <span class="passwords-mismatch text-left attention-text"><%= _lp.PROFILE_PASSWORDS_MISMATCH %></span>
            <span class="phone-privacy text-left optional-text"><%= _lp.PROFILE_PASSWORDS_REQUIREMENTS %></span>
        </li>
    </ul>
    <div class="btn signup-btn"><%= _lp.PROFILE_SIGN_UP_BUTTON %></div>
</script>

<script type="text/template" id="profile_menu-template">
    <ul class="profile-items text-left">
        <li class="profile-link menu-item"><%= _lp.PROFILE_EDIT_TITLE %></li>
        <li class="payments-link menu-item"><%= _lp.PAYMENT_METHODS %></li>
        <li class="logout-link menu-item"><%= _lp.PROFILE_LOG_OUT %></li>
    </ul>
</script>

<script type="text/template" id="profile_edit-template">
    <h2 class="category-title primary-border category-bg"><%= _lp.PROFILE_EDIT_TITLE %></h2>
    <div class="cols">
        <div class="col-left border-box fl-left">
            <h3 class="header-underline"><%= _lp.PROFILE_BASIC_DETAILS %></h3>
            <div class="basic-details-box"></div>
            <h3 class="header-underline"><%= _lp.PROFILE_CHANGE_PASSWORD %></h3>
            <div class="account-password-box"></div>
        </div>
        <div class="col-right border-box fl-left">
            <h3 class="header-underline"><%= _lp.PROFILE_ADDRESSES %></h3>
            <div class="addresses"></div>
        </div>
    </div>
    <div class="update-btn btn text-center"><%= _lp.UPDATE %></div>
</script>

<script type="text/template" id="profile_basic_details-template">
    <ul>
        <li>
            <div class="label required optional-text"><%= _lp.PROFILE_FIRST_NAME %></div>
            <input type="text" class="first-name input ios-safari-caret">
        </li>
        <li>
            <div class="label required optional-text"><%= _lp.PROFILE_LAST_NAME %></div>
            <input type="text" class="last-name input ios-safari-caret">
        </li>
        <li>
            <div class="label required optional-text"><%= _lp.PROFILE_EMAIL_ADDRESS %></div>
            <input type="email" class="email input ios-safari-caret" autocorrect="off" autocapitalize="none">
        </li>
        <li>
            <div class="label required optional-text"><%= _lp.PROFILE_PHONE %></div>
            <input type="tel" class="phone input ios-safari-caret">
            <span class="phone-privacy optional-text"><%= _lp.PROFILE_PHONE_PRIVATE %></span>
        </li>
    </ul>
</script>

<script type="text/template" id="profile_addresses-template">
    <ul class="addresses-list"></ul>

    <div class="addresses__add primary-text link"><span class="expand"></span><%= _loc.PROFILE_ADD_NEW_ADDRESS %></div>
</script>

<script type="text/template" id="profile_address-template">
    <div class="address__header">
        <span class="address__title">
            <span class="expand"></span>
            <span class="address__title-text"></span>
        </span>
        <span class="cancel link fl-right remove-btn"></span>
    </div>

    <ul class="address__fields">
        <li>
            <div class="label optional-text"><%= _lp.PROFILE_ADDRESS_LINE1 %></div>
            <input type="text" class="street_1 input ios-safari-caret">
        </li>
        <li>
            <div class="label optional-text"><%= _lp.PROFILE_ADDRESS_LINE2 %></div>
            <input type="text" class="street_2 input ios-safari-caret">
        </li>
        <li>
            <div class="label optional-text"><%= _lp.PROFILE_CITY %></div>
            <input type="text" class="city input ios-safari-caret">
        </li>
        <li class="country-row">
            <div class="label optional-text"><%= _lp.CHOOSE_COUNTRY %></div>
            <div class="select-wrapper">
                <select class="country"></select>
            </div>
        </li>
        <li class="state-row">
            <div class="label optional-text"><%= _lp.CHOOSE_STATE %></div>
            <div class="select-wrapper">
                <select class="state"></select>
            </div>
        </li>
        <li class="province-row">
            <div class="label optional-text"><%= _lp.PROFILE_PROVINCE %></div>
            <input type="text" class="province input ios-safari-caret">
        </li>
        <li class="zipcode-row">
            <div class="label optional-text"></div>
            <input type="text" class="zipcode input ios-safari-caret">
        </li>
        <li>
            <label class="address__default-checkbox profile-checkbox">
                <input type="checkbox" class="address__default">
                <span class="checkbox primary-border"></span>
                <span><%= _lp.PROFILE_DEFAULT_ADDRESS %></span>
            </label>
        </li>
    </ul>
</script>

<script type="text/template" id="profile_account_password-template">
    <ul>
        <li>
            <div class="label account-password-field optional-text"><%= _lp.PROFILE_ENTER_CURRENT_PASSWORD %></div>
            <input type="password" class="current-password input ios-safari-caret">
        </li>
        <li>
            <div class="label account-password-field optional-text"><%= _lp.PROFILE_ENTER_NEW_PASSWORD %></div>
            <input type="password" class="new-password input ios-safari-caret">
            <span class="show-password primary-text link"><%= _lp.PROFILE_SHOW_PASSWORD %></span>
        </li>
    </ul>
</script>

<script type="text/template" id="profile_owner_contacts-template">
    <div class="contact-info regular-text">
        <dfn class="contact-title"><%= _lp.PROFILE_CONTACT %>:</dfn>
        <a href="" class="phone contact-link"></a>
    </div>
    <div class="website-info regular-text">
        <dfn class="contact-title"><%= _lp.PROFILE_WEBSITE %>:</dfn>
        <a href="" target="_blank" class="website contact-link"></a>
    </div>
</script>

<script type="text/template" id="profile_reset_password-template">
    <div class="reset-password-info"><%= _lp.PROFILE_PASSWORD_RESET_INFO %></div>
    <ul class="profile-form">
        <li>
            <label for="reset-password-email" class="label text-left required optional-text"><%= _lp.PROFILE_EMAIL_ADDRESS %></label>
            <input type="email" id="reset-password-email" class="email ios-safari-caret input" autocorrect="off" autocapitalize="none">
        </li>
    </ul>
    <div class="btn reset-btn"><%= _lp.PROFILE_CHANGE_PASSWORD %></div>
</script>

<script type="text/template" id="profile_payment_selection-template">
    <span class="card-type"></span> &mdash; ****<span class="card-number"></span>
</script>

<script type="text/template" id="profile_payments_selection-template">

    <div class="select-wrapper">
        <select class="payments-list"></select>
    </div>
</script>

<script type="text/template" id="profile_payments-template">
    <h2 class="category-title primary-border category-bg"><%= _lp.PAYMENT_METHODS %></h2>
    <div class="cols">
        <div class="col-left border-box fl-left">
            <h3 class="header-underline"><%= _lp.PROFILE_CREDIT_CARDS %></h3>
            <div class="payments-box"></div>
        </div>
        <div class="col-right border-box fl-left">
            <h3 class="header-underline"><%= _lp.GIFT_CARDS %></h3>
            <div class="gift-cards-box"></div>
            <h3 class="header-underline rewards-title"><%= _lp.REWARD_CARDS %></h3>
            <div class="reward-cards-box"></div>
        </div>
    </div>
    <div class="update-btn btn text-center"><%= _lp.UPDATE %></div>
</script>

<script type="text/template" id="profile_payment_edition-template">
    <div class="card-title">
        <span class="card-type"></span> &mdash; ****<span class="card-number"></span>
        <span class="cancel link fl-right remove-btn"></span>
    </div>
    <ul class="card-details primary-border card-bg border-box">
        <li>
            <div class="label optional-text"><%= _lp.CARD_NAME %></div>
            <input type="text" class="card-holder input" disabled>
        </li>
        <li>
            <div class="label optional-text"><%= _lp.CARD_NUMBER %></div>
            <input type="text" class="card-num input" disabled>
        </li>
        <li>
            <label class="profile-checkbox">
                <input type="checkbox" class="card-default">
                <span class="checkbox primary-border"></span>
                <span><%= _lp.PROFILE_DEFAULT_CARD %></span>
            </label>
        </li>
    </ul>
</script>

<script type="text/template" id="profile_payments_edition-template">
