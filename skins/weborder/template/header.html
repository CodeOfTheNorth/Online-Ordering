<script type="text/template" id="header_main-template">
    <div class="logo vertical-align fl-left">
        <img src='<%= logo %>' alt="<%= business_name %>" class="img" data-default-index="1">
    </div>
    <ul class="tabs fl-right text-center primary-border">
        <li class="menu tab fl-left animation <% if (typeof tab_index == 'number' && tab_index === 0) { %> active <% } %>">
            <%= _lp.HEADER_MENU %></li>
        <li class="about tab fl-left animation <% if (typeof tab_index == 'number' && tab_index === 1) { %> active <% } %>">
            <%= _lp.HEADER_ABOUT %></li>
        <li class="map tab fl-left animation <% if (typeof tab_index == 'number' && tab_index === 2) { %> active <% } %>">
            <%= _lp.HEADER_MAP %></li>
    </ul>
    <div class="store_info">
        <h1 class="title"></h1>
        <div class="address-line1"></div>
        <div class="address-line2"></div>
        <div class="operation-time">
            <span class="open-now"></span>
            (<a class="primary-text link" href="#about"><%= _lp.STORE_INFO_VIEW_OPEN_HOURS %></a>)
        </div>
        <div class="promotions-link link special-text"><%= _lp.PROMOTIONS_ALL %></div>
    </div>
</script>
