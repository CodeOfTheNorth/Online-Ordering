<script type="text/template" id="upfront_pickup-template">
    <div class="pickup label"><%= pickupTimeLabel %></div>
    <div>
        <div class="select-wrapper item">
            <input type="text" id="datepicker" readonly="readonly" data-day="0" class="pikaday input ios-safari-caret">
        </div>
        <div class="select-wrapper item">
            <select class="time"></select>
        </div>
    </div>
</script>

<script type="text/template" id="upfront_order_type-template">
    <div class="label"><%= _lp.CHECKOUT_ORDER_TYPE %></div>
    <div class="select-wrapper item">
        <select class="order-type-select"></select>
    </div>
</script>

<script type="text/template" id="upfront_page-template">
    <div class="upfront-content">
        <h2 class="upfront-title"><%= _lp.UPFRONT_TITLE %></h2>
        <div class="order-details"></div>
        <div class="clear button-block">
                <span class="start-order"><%= _lp.UPFRONT_START_ORDER %></span>
                <span class="just-browsing"><%= _lp.UPFRONT_JUST_BROWSING %></span>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="upfront_update-template">
    <div class="upfront-modal-title"><%= _lp.UPFRONT_UPDATE_TITLE %></div>
    <div class="upfront-content">
        <div class="order-details"></div>
    </div>
    <div class="upfront-update">
        <button><%= _lp.UPFRONT_UPDATE %></button>    
    </div>
</script>

<script type="text/template" id="upfront_address-template">
    <div class="label"><%= _lp.UPFRONT_ADDRESS %></div>
    <div class="item">
        <input type="text" class="input">
        <a href="#" id="getAddress"><img src="img/loc_pointer.png"></a>
    </div>
</script>
