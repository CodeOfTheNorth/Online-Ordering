<script type="text/template" id="card_main-template">
    <div class="item">
        <div class="label required optional-text"><%= _lp.CARD_FIRST_NAME %></div>
        <input type="text" class="first_name input size1" maxlength="20" name="firstName">
    </div>
    <div class="item">
        <div class="label required optional-text"><%= _lp.CARD_LAST_NAME %></div>
        <input type="text" class="last_name input size1" maxlength="20" name="lastName">
    </div>
    <div class="item">
        <div class="label required optional-text"><%= _lp.CARD_NUMBER %></div>
        <input type="tel" class="number input size2" name="cardName">
    </div>
    <div class="item">
        <div class="label required optional-text"><%= _lp.CARD_SECURITY_CODE %></div>
        <input type="tel" class="secure input size3" name="secureCode">
    </div>
    <div class="item">
        <div class="label required optional-text"><%= _lp.CARD_EXP_DATE %></div>
        <div class="select-wrapper item">
            <select class="card-expiration-month">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="select-wrapper item">
            <select class="card-expiration-year"></select>
        </div>
    </div>
    <div class="checkbox-outer item">
        <span class="checkbox"></span>
        <span><%= _lp.CARD_SAVE %></span>
    </div>
</script>

<script type="text/template" id="card_billing_address-template">
    <div class="card_title"> <%= _lp.BILLING_ADDRESS_TITLE %> </div>
    <div id="use_profile_address" class="checkbox-outer">
        <span class="input checkbox"></span>
        <span class="title_wrapper">
            <span class="title">
            </span>
        </span>
    </div>
    <div class="address">
        <div>
            <label for="countries">
                <span class="required bold"><%= _lp.PROFILE_COUNTRY %>:</span>
            </label>
            <div class="select select-wrapper">
                <select id="countries" class="countries"></select>
            </div>
        </div>
        <div>
            <label for="street_1">
                <span class="required bold"><%= _lp.PROFILE_ADDRESS_LINE1 %>:</span>
            </label>
            <div class="input_beauty">
                <input type="text" id="street_1" class="street_1 ios-safari-caret">
            </div>
        </div>
        <div>
            <label for="city">
                <span class="required bold"><%= _lp.PROFILE_CITY %>:</span>
            </label>
            <div class="input_beauty">
                <input type="text" id="city" class="city ios-safari-caret">
            </div>
        </div>
        <div class="states-wrap">
            <label for="states">
                <span class="required bold"><%= _lp.PROFILE_STATE %>:</span>
            </label>
            <div class="select select-wrapper">
                <select id="states" class="states"></select>
            </div>
        </div>
        <div>
            <label for="zipcode">
                <span class="required bold"><%= _lp.PROFILE_ZIP_CODE %>:</span>
            </label>
            <div class="input_beauty">
                <input type="text" id="zipcode" class="zipcode ios-safari-caret">
            </div>
        </div>
    </div>
</script>
