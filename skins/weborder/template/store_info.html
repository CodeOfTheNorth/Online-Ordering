<script type="text/template" id="store_info_about-template">
        
    <div class='about_content'>
        <% if (title.length > 0) { %>
           <h2><%= title %></h2>
        <% } %>   

        <% if (images.length > 0) { %>
            <div class='gallery'>
            </div>
       <% } %>

        <p>
        <% if (title.length == 0 && content.length == 0 && images.length == 0) { %>
            <%= _lp.__store_info_no_information %>
        <% } else { %>
            <%= content %>
        <% } %>
        </p>
   </div>
</script>

<script type="text/template" id="store_info_map-template">
    <div class='info_map_wrapper'>
        <div id="mapBox"></div>
        <div class="view_larger_map">
            <%= _lp.__store_info_view_map1 %>
            <a href="" target="_blank" class="map_url"> </a>
            <%= _lp.__store_info_view_map2 %>
        </div>
        <% if (phone || email || address || access) { %>
            <table class="info_location">

                <% if(address instanceof Object) { %>
                    <tr>
                        <td> <%= _lp.__store_info_address %>: </td>
                        <td>
                            <address class="desc">
                                <div><%= address.business_name %></div>
                                <div><%= address.line1 %></div>
                                <div><%= address.line2 %></div>
                            </address>
                        </td>
                    </tr>
                <% } %>

                <% if(timetable) { %>
                <tr class="hours">
                    <td> <%= _lp.__store_info_hours %>: </td>
                    <td>
                        <ul>
                            <% _.each(timetable, function(day, i) { %>
                            <li class="row <%= (timetable.length - 1 == i ? 'last' : i == 0 ? 'first' : '') %>">
                                <% if(day.hours instanceof Array) { %>
                                    <span class="weekDay"><%= day.weekDay %></span>
                                   <span class="time">
                                    <% _.each(day.hours, function(day, i) { %>
                                    <%= day.from %>&nbsp;&ndash;&nbsp;<%= day.to %><br>
                                    <% }); %>
                                    </span>
                                <% } else if(day.hours) { %>
                                    <span class="weekDay"><%= day.weekDay %></span>
                                    <span class="time"> <%= _lp.__store_info_round_the_clock %> </span>
                                <% } else { %>
                                    <span class="weekDay"><%= day.weekDay %></span>
                                    <span class="time closed"> <%= _lp.__store_info_closed %> </span>
                                <% } %>
                                <div class='clear'></div>
                            </li>
                            <% }); %>
                        </ul>
                    </td>
                <tr>
                <% } %>

                <% if(phone) { %>
                <tr>
                    <td> <%= _lp.__store_info_phone %>: </td>
                    <td>
                        <a class="phone" href="tel:<%= phone %>"><%= phoneFormat(phone) %></a>
                    </td>
                </tr>
                <% } %>

                <% if (email) { %>
                    <tr>
                        <td> <%= _lp.__store_info_email %>: </td>
                        <td> <a class="email" href="mailto:<%= email %>"> <%= email %> </a> </td>
                    </tr>
                <% } %>

                <% if(access_to_location) { %>
                <tr>
                    <td> <%= _lp.__store_info_access %>: </td>
                    <td><%= access_to_location %></td>
                </tr>
                <% } %>

            </table>
        <% } %>
    </div>
</script>
