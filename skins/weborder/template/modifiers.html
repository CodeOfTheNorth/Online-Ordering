<script type="text/template" id="modifiers_item-template">
    <label for="modifier<%= id %>" class="s<%= slength %> <% if(isSpecial) { %>special_label<% } %>">
        <% if (!isSpecial) { %>
        <input type="<%= type %>" id="modifier<%= id %>" name="modifier<%= modifierClassName %>">
        <span class="input <%= type %>"></span>
        <% } else { %>
            <span class="special_button">Add</span>
        <% } %>
        <span class="title <% if(isSpecial) { %>special<% } %>"><%= name %></span>
        <% if(isSize) { %>
            <span class="cost">
                (<span class="currency_symbol"><%= currency_symbol %></span><span class="price"><%= price %></span>)
            </span>
        <% } else if(!isSpecial && !isInventoryMatrix) { %>
            <span class="cost">
                (<span class="plus">+</span><span class="currency_symbol"><%= currency_symbol %></span><span class="price"><%= price %></span>)
            </span>
        <% } %>
        <% if (!isInventoryMatrix) { %>
        <span class="free">(<span class="value"></span>)</span>
        <% } %>
    </label>
</script>

<script type="text/template" id="modifiers_list-template">
    <ul class="modifiers modifiers-list"></ul>
    <div class='clear'></div>
</script>

<script type="text/template" id="modifiers_classes_item-template">
    <div class='modifiers_classes_title'>
        <%= name %>
        <div class='modifiers_classes_subtitle'>
        <% if (type === 0 && typeof maximum_amount != 'number' && typeof minimum_amount != 'number') { %>
            Choose one or more <% if(free_modifiers) { %><span class="free">(<%= free_modifiers %>)</span><% } %>
        <% } else if (type === 0 && typeof maximum_amount == 'number' && typeof minimum_amount == 'number' && maximum_amount == minimum_amount) { %>
            Choose <%=  minimum_amount %> <% if(free_modifiers) { %><span class="free">(<%= free_modifiers %>)</span><% } %>
        <% } else if (type === 0 && typeof maximum_amount == 'number' && typeof minimum_amount == 'number') { %>
            Choose <%=  minimum_amount %> to <%= maximum_amount %> <% if(free_modifiers) { %><span class="free">(<%= free_modifiers %>)</span><% } %>
        <% } else if (type === 0 && typeof maximum_amount == 'number' && typeof minimum_amount != 'number') { %>
            Choose up to <%= maximum_amount %> <% if(free_modifiers) { %><span class="free">(<%= free_modifiers %>)</span><% } %>
        <% } else if (type === 0 && typeof maximum_amount != 'number' && typeof minimum_amount == 'number') { %>
            Choose at least <%=  minimum_amount %> <% if(free_modifiers) { %><span class="free">(<%= free_modifiers %>)</span><% } %>
        <% } else if (type === 1) { %>
            Choose one <% if(free_modifiers) { %><span class="free">(<%= free_modifiers %>)</span><% } %>
        <% } else if (type === 2) { %>
            Optional <% if(free_modifiers) { %><span class="free">(<%= free_modifiers %>)</span><% } %>
        <% } %>
        </div>
    </div>
    <div class="modifier_class_list">
    </div>
</script>

<script type="text/template" id="modifiers_classes_list-template">
    <div class="modifier_classes"></div>
</script>

<script type="text/template" id="modifiers_classes_matrix-template">
    <h2> Please select: <%= attributes %> </h2>
    <div class="modifier_classes"></div>
</script>
