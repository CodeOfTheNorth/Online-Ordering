<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <script type="text/javascript">
            "use strict";
            window.initErrors = [];
            window.onerror = function(m, f, l){
                if(window.initErrors)
                    window.initErrors.push({
                        logType: 'Error',
                        message: m,
                        file: f,
                        line: l
                    });
                else if(App.Data.log)
                    App.Data.log.pushJSError(m, f, l);

            }
        </script>
        <script>
        /*@cc_on
          @if (@_jscript_version >= 9)
            document.write("<meta id=\"fix_viewport_IE\" name=\"viewport\" content=\"user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=device-dpi\" />");
          @end
        @*/
        </script>
        <meta name="msapplication-tap-highlight" content="no" />
        <link rel="stylesheet" type="text/css" href="css/libs/jquery/jquery.mobile/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/libs/jquery/jquery.alerts/jquery.alerts.css" />
        <link rel="stylesheet" type="text/css" href="css/spinner.min.css" />
        <script>
            if (!window.location.origin) {
                window.location.origin = window.location.protocol + "//" + window.location.hostname;
            }
        </script>
        <!--[if lte IE 9]>
        <script>
            var is_browser_unsupported = true;
        </script>
        <![endif]-->
        <!--[if gt IE 9]>
        <script>
            var applForIE10 = /skin=weborder_mobile/.test(window.location.search);
            if (!applForIE10) {
                var is_browser_unsupported = false;
            }
        </script>
        <![endif]-->
        <script type="text/javascript" language="javascript">
            "use strict";
            (function() {
                if(typeof(is_browser_unsupported) === 'undefined' || is_browser_unsupported === false) {
                    var deviceDpi = '<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=device-dpi" />';
                    document.head.innerHTML += deviceDpi;
                }
            })();
        </script>
        <script type="text/javascript" language="javascript">
            "use strict";
            window.App = {
                Collections: {},
                Data: {
                    modifiers: {},
                    myorder: {},
                    orders: {},
                    products: {},
                    router: {},
                    settings: {},
                    taxes: {},
                    paypal_iOS: /device=ios/.test(location.search),
                    devMode: /dev=true/.test(location.search),
                    images: {},
                    log: {}
                },
                Models: {},
                Routers: {},
                Views: {},
                init: function() {
                    App.Data.errors=new App.Models.Errors;
                    App.Data.errors.on("change", function(model) {
                        alert_message({
                            message: model.get("message"),
                            reload_page: model.get("reload_page"),
                            type: model.get("type")
                        }); // user notification
                    });
                    if (typeof(is_browser_unsupported) !== 'undefined' && is_browser_unsupported === true) {
                        App.Data.errors.alert("The current browser version is not supported. Please update it to the latest release.", false);
                        $("#popup_overlay").css('height', '100%');
                        $("#loader_image").hide();
                        return;
                    }
                    var get = parse_get_params();
                    if (typeof get.brand === "string") {
                        App.Data.brandName = get.brand;
                    }
                    App.Data.settings = new App.Models.Settings;

                    App.Data.settings.load().then(function() {
                        load_styles_and_scripts(); // load styles and scripts
                        App.Data.myorder = new App.Collections.Myorders;
                        App.Data.timetables = new App.Models.Timetable;
                        require(["skins/" + App.Data.settings.get("skin") + "/router"], function() {
                            App.Data.router = new App.Routers.Router;
                            if(App.Data.settings.get('isMaintenance')) {
                                window.location.hash = "#maintenance";
                            }
                            Backbone.history.start();
                        });
                    });
                }
            };
        </script>
        <script type="text/javascript" language="javascript" src="js/libs/require.js" data-main="js/main"> </script>
        <!--[if IE]>
        <script>
            document.createElement("header");
            document.createElement("nav");
            document.createElement("section");
            document.createElement("article");
            document.createElement("aside");
            document.createElement("footer");
        </script>
        <![endif]-->
        <style>
            #loader {
                background-size:contain;
                background-repeat:no-repeat;
                background-position:center;
                opacity:1;
                filter : Alpha(Opacity=100);
                margin:0px;
            }
            #loader img {
                opacity:0.5;
            }
        </style>
        <script>
            var oldOpera = (navigator.userAgent.match(/Opera\//) ? true : false);
            if ( oldOpera ) {
               var is_browser_unsupported = true;
            }
        </script>
